<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="logo">My Tasks</h1>
      <div class="controls">
        <button id="theme-toggle" aria-label="Toggle theme" aria-pressed="false">ðŸŒ™</button>
      </div>
    </header>

    <div class="task-entry">
      <form id="task-form">
        <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off" />
        <button type="submit" id="add-btn">Add Task</button>
      </form>

    </div>

    <div class="task-list-section">
      <ul id="task-list" class="task-list" role="list"></ul>
      <div class="list-footer">
        <span id="remaining-count">0 tasks left</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
